<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <ui-select ng-model="selectedCountry" theme="bootstrap" on-select="AreaChanged($item, $model)">
                <ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item in places | filter: $select.search">
                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                    <strong ng-bind-html="item.countryCode | highlight: $select.search"></strong>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-xs-12 col-md-6">
        </div>
        <div class="col-xs-12">
            <h3>twitter feeds</h3>
        </div>
        <div class="col-xs-12 col-md-6" ng-repeat="trend in trending_twitter[0].trends">
            <h4><a href="{{trend.url}}" target="_blank">{{trend.name}}</a></h4>
            <small ng-show="trend.tweet_volume">{{trend.tweet_volume}} tweets</small>
        </div>
    </div>
</div>
